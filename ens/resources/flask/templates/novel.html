<title>{% block title %}{{info.title}}{% endblock %}</title>
<head>
    <link rel="stylesheet" href="/static/css/pico.min.css">
    <link rel="stylesheet" href="/static/css/classic.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <script src="/static/js/ens.js"></script>
</head>

<html>
    <section id="nav" class="contrast">
        <a href="/shelf">â—ˆ</a>
    </section>
    <section class="container">
        <article>
            <header>
                <h1>{{info.title}}</h1>
                <cite>@{{info.author}}</cite>
            </header>
            <div>
                {%- for line in info.intro.splitlines() %}
                <p>{{line}}</p>
                {%- endfor %}
            </div>
            <div>
                {%- for node in nav %}
                    {%- if node.type == 'chap' %}
                    <a class="node" href="/chap/{{info.remote}}/{{info.nid}}/{{node.cid}}">{{node.title}}</a>
                    {%- else %}
                    <h3 class="node">{{node.title}}</h3>
                    {%- endif %}
                {%- endfor %}
            </div>
        </article>
    </section>
    <button id="theme-switcher" class="contrast switcher"></button>
</html>
<script>dispatch()</script>
